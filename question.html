<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>QuizNerd - O Quiz do PAFT</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
</head>

<body>
    <div class="pagina" id="noScroll">
        <!-- página principal -->
        <!--página das questões -->
        <div class="principal wrap-reverse" id="perguntas" onload="load()">

            <!--cabeçalho-->
            <div class="central">
                <div id="header">
                    <h1>Quiz<span class="yellowQuiz">Nerd</span></h1>
                    <p id="clock" class=""></p>
                    <p id="avatarName" class="avatar_nome hidd"><img src="img/Avatar_Nerd.svg"
                            class="avatar">&nbsp;&nbsp;<span id="usuario">Nome</span></p>

                    <article class='centro' id='instrucoes'>
                        <strong>Bem vindo ao QuizNerd</strong>
                    </article>
                </div>
            </div>

            <!--imagem-->
            <div class="esquerda1">
                <div id="leftSide">
                    <img id="imgQuest" src="img/quest01.png" class="hidd">
                    <img id="nerdFirst" src="img/quest00.png" style="z-index: 3;">
                </div>
            </div>
            <!--questões-->
            <div class="direita1">
                <div id="rightSide">
                    <div id="nomeShow">

                        <input class="playerName" type="text" placeholder="Digite o seu nome" required>
                        <br><br>
                        <button class="confirmar yeloowQuizBack questName">CONFIRMAR</button>
                    </div>
                    <div id="showCase" class="hidd">
                        <article class='questoes'>
                            <header class='questao'>
                                <h3 style="text-align: center ;" class="hidd"><small>Questão n.º <span id='numQuestao'></span> de
                                        10</small></h3><br>
                                <h4 id='pergunta'></h4>
                            </header>
                            <div class='corpo'>
                                <ol type='A' id='alternativas'>
                                    <li id='a' value='1A' class='respostas' onClick='verificarSeAcertou(this, this)'>
                                    </li>
                                    <li id='b' value='1B' class='respostas' onClick='verificarSeAcertou(this, this)'>
                                    </li>
                                    <li id='c' value='1C' class='respostas' onClick='verificarSeAcertou(this, this)'>
                                    </li>
                                    <li id='d' value='1D' class='respostas' onClick='verificarSeAcertou(this, this)'>
                                    </li>
                                </ol>
                            </div>

                        </article>

                        <article class='centro' id='aviso'>
                            Questão <span id='numero'></span> de <span id='total'></span>
                        </article>
                    </div>
                    <br><br>
                </div>
            </div>
        </div>
        <audio src="./sounds/keyq.wav" id="som_tecla_pom"></audio>
        <audio src="./sounds/keyw.wav" id="som_tecla_clap"></audio>
        <audio src="./sounds/keye.wav" id="som_tecla_tim"></audio>
        <audio src="./sounds/keya.wav" id="som_tecla_puff"></audio>
        <audio src="./sounds/keys.wav" id="som_tecla_splash"></audio>
        <audio src="./sounds/keyd.wav" id="som_tecla_toim"></audio>
        <audio src="./sounds/keyz.wav" id="som_tecla_psh"></audio>
        <audio src="./sounds/keyx.wav" id="som_tecla_tic"></audio>
        <audio src="./sounds/keyc.wav" id="som_tecla_tom"></audio>


    </div>
    <script src='js/main.js'></script>

</body>

</html>
